<!DOCTYPE HTML>
<html>
<head>
    <title>查询用户列表</title>
    <meta http-equiv="Content-Type" content="application/json; charset=utf-8">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="ajax方式">
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript">
        function login() {
            var rurl="http://localhost:8080/demo/superadmin";
            $.ajax({
            //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: rurl+"/listuser" ,//url
                data: '',
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    var i ;
                    for (var i = 0; i <= result['userlist'].lengh; i++) {
                        var name=result['userlist'][i]['name'];
                        document.getElementById('demo').innerHTML=name;
                    }
                    
                        
                     
                     ;
                },
                error : function() {
                    alert("异常！");
                }
            });
        }
    </script>
</head>
<body>
<div id="form-div" >
    <p id='demo'></p>
    <form id="form1" onsubmit="return false" action="##" method="post" align="center">
        <p><input type="button"  value="查询" onclick="login()">&nbsp;<input type="reset" value="重置"></p>
    </form>
</div>
</body>
</html>
